<html>
  <head>
      <meta charset="UTF-8" />
    <style>
      @font-face {
        font-family: 'ZCOOL KuaiLe';
        src: url('./ZCOOLKuaiLe-Regular.woff2') format('woff2'), url('./ZCOOLKuaiLe-Regular.woff') format('woff');
        font-weight: normal;
        font-style: normal;
      }
      
      html,
      body {
        font-family: 'ZCOOL KuaiLe';
        text-align: center;
        color: black;
        width: 100%;
        height: 100%;
      }

      #full-screen-box {
        width: 960px;
        height: 540px;
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        margin: auto;
      }

      #title {
        width: 100%;
        height: 100px;
        position: absolute;
        top: 150px;
        font-size: 70px;
        opacity: 0;
        left: 200px;
      }

      #subtitle {
        width: 100%;
        height: 100px;
        position: absolute;
        top: 250px;
        font-size: 40px;
        left: -200px;
        opacity: 0;
      }
    </style>
  </head>
  <body data-control="10:30">
    <div id="full-screen-box">
      <div id="title" class='webvfx' data-animate='{ease: "easeOutQuad", 0%: {opacity: 0; left: 200px;}, 20%: {opacity: 1; left: 0;}, 100%: {opacity: 1; left: 0;}}'>鸟妮er</div>
      <div id="subtitle" class='webvfx' data-animate='{ease: "easeOutQuad", 0%: {opacity: 0; left: -200px;}, 20%: {opacity: 1; left: 0;}, 100%: {opacity: 1; left: 0;}}'>Nizi Renee</h3>
    </div>
    <script src="./WebVfx.js"></script>
  </body>
</html>
